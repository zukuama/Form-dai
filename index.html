<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #mensaje {
            display: none;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registro de Venta</h2>
        <div id="mensaje"></div>

        <form id="ventaForm">
            <div class="mb-3">
                <label class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">DNI/CUIT</label>
                <input type="text" class="form-control" id="dni" required>
            </div>

            <div class="row">
                <div class="col-6">
                    <label class="form-label">500cc</label>
                    <input type="number" class="form-control" id="cantidad500" value="0" min="0">
                </div>
                <div class="col-6">
                    <label class="form-label">1000cc</label>
                    <input type="number" class="form-control" id="cantidad1000" value="0" min="0">
                </div>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Forma de Pago</label>
                <select class="form-control" id="formaPago">
                    <option value="Transferencia">Transferencia</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Pago</label>
                <select class="form-control" id="pago">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar Venta</button>
        </form>
    </div>

    <script>
        document.getElementById('ventaForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let data = {
                nombre: document.getElementById('nombre').value,
                dni: document.getElementById('dni').value,
                cantidad500: document.getElementById('cantidad500').value,
                cantidad1000: document.getElementById('cantidad1000').value,
                formaPago: document.getElementById('formaPago').value,
                pago: document.getElementById('pago').value,
                observaciones: document.getElementById('observaciones').value
            };

            fetch('https://script.google.com/macros/s/AKfycbxPg1PsurYY2TT7GeJQw9tLNmYltU5jNRYOImfWvvijkckDo_rQU3eNYi2xYd4bGK1bOw/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(respuesta => {
                let mensajeDiv = document.getElementById('mensaje');
                mensajeDiv.innerHTML = respuesta.success 
                    ? `<div class="alert alert-success">✅ ${respuesta.mensaje}</div>` 
                    : `<div class="alert alert-danger">❌ ${respuesta.mensaje}</div>`;
                
                mensajeDiv.style.display = "block";

                setTimeout(() => {
                    mensajeDiv.style.display = "none";
                }, 2000);

                if (respuesta.success) {
                    document.getElementById('ventaForm').reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
